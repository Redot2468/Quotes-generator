<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate your favorite quotes" />
    <title>Quote - Generator</title>

    <!-- google font service -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- for the styles -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <p class="person">Nelson Mandela</p>

      <p class="quotes">
        "The greatest glory in living lies not in never falling, but in rising
        every time we fall."
      </p>

      <section class="dividers">
        <img src="./images/pattern-divider-mobile.svg" alt="dividers" />
        <img src="./images/pattern-divider-desktop.svg" alt="dividers" />
      </section>

      <!-- click on the image to generate -->
      <img src="./images/icon-dice.svg" alt="" class="generate__img" />
    </main>

    <!-- scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
